version: '3.7'

networks:
  kafka-net:
    driver: bridge

services:
  kafka:
    image: 'bitnami/kafka:latest'
    hostname: kafka
    container_name: kafka
    ports:
      - 9092:9092
      - 9094:9094
    env_file:
      - ./.env
    volumes:
      - ./kafka/data:/var/lib/kafka/data
    networks:
      - kafka-net

  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - 8000:8000
    env_file:
      - ./server/.env
    depends_on:
      - kafka
    networks:
      - kafka-net

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    env_file:
      - ./producer/.env
    ports:
      - 8001:8000
    depends_on:
      - kafka
    networks:
      - kafka-net

volumes:
  kafka_data:
    driver: local
